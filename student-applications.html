<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Applications - Wesley College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .application-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .application-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .filter-btn:hover {
            background: #e9ecef;
        }
        .filter-btn.active:hover {
            background: #0b5ed7;
        }
        .editable-field {
            border: 1px solid transparent;
            padding: 2px 5px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .editable-field:hover {
            border-color: #dee2e6;
            background-color: #f8f9fa;
        }
        .editable-field.editing {
            border-color: #0d6efd;
            background-color: white;
            cursor: text;
        }
        .edit-controls {
            display: none;
            margin-left: 10px;
        }
        .editing + .edit-controls {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/wesley-logo.png" alt="Wesley College Logo" height="60">
                <span class="ms-2">Wesley College of Engineering</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admission.html">New Application</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="student-applications.html">My Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Search Box -->
        <div class="search-box">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="mb-3">Search Applications</h4>
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by application ID, course, or status...">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <a href="admission.html" class="btn btn-success">
                        <i class="fas fa-plus"></i> New Application
                    </a>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
            </div>
        </div>

        <!-- Applications List -->
        <div id="applicationsList">
            <!-- Applications will be populated here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-5" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No applications found</h4>
            <p class="text-muted">Try adjusting your search or filters</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'newlogin.html';
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            window.location.href = 'newlogin.html';
        });

        function makeEditable(element) {
            // Save the original value before editing
            element.dataset.originalValue = element.textContent;
            element.contentEditable = true;
            element.classList.add('editing');
            element.focus();
            // Show save/cancel buttons
            const controls = element.nextElementSibling;
            if (controls) {
                controls.style.display = 'inline-block';
            }
        }

        function saveEdit(element) {
            const newValue = element.textContent.trim();
            if (newValue) {
                element.contentEditable = false;
                element.classList.remove('editing');
                // Hide save/cancel buttons
                const controls = element.nextElementSibling;
                if (controls) {
                    controls.style.display = 'none';
                }
                // Save to localStorage
                localStorage.setItem('applicationNumber', newValue);
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Saved!',
                    text: 'Application number has been updated successfully.',
                    timer: 2000,
                    showConfirmButton: false
                });
            } else {
                cancelEdit(element);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Application number cannot be empty.'
                });
            }
        }

        function cancelEdit(element) {
            // Restore the original value
            element.textContent = element.dataset.originalValue;
            element.contentEditable = false;
            element.classList.remove('editing');
            // Hide save/cancel buttons
            const controls = element.nextElementSibling;
            if (controls) {
                controls.style.display = 'none';
            }
        }

        // Demo data
        const applications = [
            {
                id: 'APP123456',
                studentName: 'John Doe',
                course: 'B.E Computer Science',
                status: 'pending',
                submissionDate: '2024-01-25',
                category: 'General'
            },
            {
                id: 'APP789012',
                studentName: 'Jane Smith',
                course: 'B.E Mechanical',
                status: 'approved',
                submissionDate: '2024-01-24',
                category: 'SC'
            },
            {
                id: 'APP345678',
                studentName: 'Mike Johnson',
                course: 'B.E Civil',
                status: 'rejected',
                submissionDate: '2024-01-23',
                category: 'OBC'
            }
        ];

        // Add stored application if exists
        const storedApp = JSON.parse(localStorage.getItem('applicationData'));
        if (storedApp) {
            applications.unshift({
                id: 'APP' + Math.random().toString(36).substr(2, 9),
                studentName: storedApp.studentName,
                course: storedApp.course,
                status: 'pending',
                submissionDate: new Date().toISOString().split('T')[0],
                category: storedApp.category
            });
        }

        // Render applications
        function renderApplications(apps) {
            const container = document.getElementById('applicationsList');
            container.innerHTML = '';

            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'application-card p-4';
                card.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h5 class="mb-1">Application Number: 
                                <span class="editable-field" onclick="makeEditable(this)">${app.id}</span>
                                <span class="edit-controls">
                                    <button class="btn btn-sm btn-success" onclick="saveEdit(this.parentElement.previousElementSibling)">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="cancelEdit(this.parentElement.previousElementSibling)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </span>
                            </h5>
                            <p class="mb-1">Student Name: ${app.studentName}</p>
                            <p class="mb-1">Course: ${app.course}</p>
                            <p class="mb-1">Category: ${app.category}</p>
                            <p class="mb-0">Submission Date: ${app.submissionDate}</p>
                        </div>
                        <div class="col-md-3">
                            <span class="status-badge status-${app.status}">${app.status.toUpperCase()}</span>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn btn-primary btn-sm me-2">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);

                // Load saved application number if exists
                const savedNumber = localStorage.getItem('applicationNumber');
                if (savedNumber && app.id === apps[0].id) {
                    const appNumberElement = card.querySelector('.editable-field');
                    appNumberElement.textContent = savedNumber;
                }
            });
        }

        // Initial render
        renderApplications(applications);

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredApps = applications.filter(app => 
                app.id.toLowerCase().includes(searchTerm) ||
                app.studentName.toLowerCase().includes(searchTerm) ||
                app.course.toLowerCase().includes(searchTerm) ||
                app.status.toLowerCase().includes(searchTerm)
            );
            renderApplications(filteredApps);
        });

        // Search on enter key
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Filter applications
                const filter = this.dataset.filter;
                const filtered = filter === 'all' 
                    ? applications 
                    : applications.filter(app => app.status === filter);
                renderApplications(filtered);
            });
        });
    </script>
</body>
</html>
